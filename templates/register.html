{% extends "header.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 divCentered">


                {% if err %}
                    {#                    <div class="err"><strong>Error:</strong> {{ err }}</div>#}
                    <div class="alert alert-warning" role="alert">{{ err }}</div>
                {% endif %}
                <form class="form-horizontal reg_form" id="register_form" method=POST
                      action="{{ url_for('register') }}">
                    <div class="form-group">
                        <label class="control-label col-xs-3" for="exampleInputEmail1">Username</label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" name="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3" for="exampleInputPassword1">Password</label>
                        <div class="col-xs-9">
                            <input type="password" class="form-control" id="password" name="pass"
                                   placeholder="Password">
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3" for="exampleInputPassword1">Repeat</label>
                        <div class="col-xs-9">
                            <input type="password" class="form-control" name="confirm_pass" id="confirm_pass"
                                   placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3" for="exampleInputPassword1">Email</label>
                        <div class="col-xs-9">
                            <input type="email" class="form-control" name="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-1 col-xs-10">
                            {#                            <button id="check">Validate</button>#}
                            <button type="submit" id="btn_reg" name="register_btn" class="btn btn-primary">Register
                            </button>
                        </div>
                    </div>
                </form>
                <br>
            </div>
        </div>
    </div>
{% endblock %}
